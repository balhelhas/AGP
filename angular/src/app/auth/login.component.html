<div class="container">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3 col-lg-4 col-lg-offset-4">
            <form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="login()">   
                <div class="form-group">
                    <label for="username" class="control-label">
                        <h3><span class="glyphicon glyphicon-user"></span> Utilizador</h3>
                    </label>
                    <input name="username" type="text" class="form-control input-lg" placeholder="Nome de utilizador"
                        required
                        autofocus
                        [(ngModel)]="model.username"
                        #username="ngModel">
                </div>
                <div class="form-group">
                    <label for="password">
                        <h3><span class="glyphicon glyphicon-lock"></span> Password</h3>
                    </label>
                    <input name="password" type="password" class="form-control input-lg" placeholder="Password"
                        required
                        [(ngModel)]="model.password"
                        #password="ngModel">
                </div>
                <div [hidden]="!loginFailed"
                    class="alert alert-danger form-group">
                    CredÃªnciais incorretas
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.form.valid">
                        Entrar <span class="glyphicon glyphicon-log-in"></span>
                    </button>
                </div>                
            </form>
        </div>
    </div>    
</div>
