<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
		        <div class="panel-heading">
		          <h3 class="panel-title">Adicionar Sensor</h3>
		        </div>
		        <div class="panel-body">
		          <div class="col-lg-12">
		            <form (ngSubmit)="createSensor()" #newSensorForm="ngForm" class="form-horizontal">
			            <div class="form-group">
			            	<label for="identificator">Identificador:</label>
			            	<input type="text" class="form-control" id="identificator" name="identificator" placeholder="Sensor01, SensorTemp, etc ..." required [(ngModel)]="model.identificator" #identificator="ngModel">
			            	<div *ngIf="identificator.errors && (identificator.dirty || identificator.touched)" class="alert alert-danger">
			            		<div [hidden]="!identificator.errors.required">
			                    	É obrigatório defenir um identificador para o sensor!
			                    </div>
			            	</div>
			            	<div *ngIf="sensorIdentificatorTaken" class="alert alert-danger" [hidden]="!sensorIdentificatorTaken">
						       	O identificador inserido para o sensor já existe!
			                </div>
			            </div>
			            <div class="form-group">
			            	<label for="measure_varible">Variável de medição:</label>
			            	<select class="form-control" id="measure_variable" name="measure_variable" placeholder="Selecione uma variavel de medição" required [(ngModel)]="model.measure_variable" #measure_variable="ngModel">
			            		<option [ngValue]="measureVariables[measureVariables.Temperatura]">Temperatura</option>
			            		<option [ngValue]="measureVariables[measureVariables.Humidade]">Humidade</option>
			            		<option [ngValue]="measureVariables[measureVariables.Luminosidade]">Luminosidade</option>
			            		<option [ngValue]="measureVariables[measureVariables.PH]">PH</option>
			            		<option [ngValue]="measureVariables[measureVariables.Litro]">Litro</option>
			            		<option [ngValue]="measureVariables[measureVariables.Condutividade]">Condutividade</option>
			            	</select>
			            	<div *ngIf="measure_variable.errors && (measure_variable.dirty || measure_variable.touched)" class="alert alert-danger">
			            		<div [hidden]="!measure_variable.errors.required">
			            			A variavel medida pelo sensor é obrigatória!
			            		</div>
			            	</div>
			            </div>
			            <div class="form-group">
							<label for="description">Descrição:</label>
							<textarea class="form-control" id="description" name="description" [(ngModel)]="model.description" #description="ngModel"></textarea>
			            </div>
			            <div class="form-group">
			            	<button type="submit" class="btn btn-success" [disabled]="!newSensorForm.form.valid">Adicionar</button>
			            	<button class="btn btn-danger" (click)="cancelCreate()">Cancelar</button>
			            </div>
		            </form>
		          </div>
		        </div>
		    </div>
		</div>
	</div>
</div>
