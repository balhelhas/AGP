<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Editar Utilizador</h3>
        </div>
        <div class="panel-body">
          <div class="col-lg-12">
            <form (ngSubmit)="editUser()" #editUserForm="ngForm" class="form-horizontal">
              <div class="form-group">
                <label for="email"><small class="text-muted">*</small> Email:</label>
                <input type="email" class="form-control" id="email" placeholder="abde@example.com"
                  pattern="{{mailPattern}}"
                  required
                  [(ngModel)]="user.email" name="email"
                  #email="ngModel" >
                  <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                    <div [hidden]="!email.errors.required">
                      O Email é obrigatório!
                    </div>
                    <div [hidden]="!email.errors.pattern">
                      O Email não está aceitavel!
                    </div>
                  </div>
                  <div *ngIf="emailTaken" class="alert alert-danger" [hidden]="!emailTaken">
                    O Email está em uso!
                  </div>
              </div>
        

              <div class="form-group">
                <label for="first_name">Primeiro Nome:</label>
                <input type="text" class="form-control" id="first_name" [(ngModel)]="user.first_name" name="first_name" #firstName="ngModel">
              </div>

              <div class="form-group">
                <label for="last_name">Último Nome:</label>               
                  <input type="text" class="form-control" id="last_name"
                  [(ngModel)]="user.last_name" name="last_name"
                  #lastName="ngModel">                
              </div>

              <div class="form-group">
                <label for="location">Morada:</label>
                <input type="text" class="form-control" id="location" [(ngModel)]="user.location" name="location" #lastName="ngModel">
              </div>

              <div class="form-group">
                <label for="gender">Género:</label>
                <div class="radio">
                  <label>
                      <input type="radio" name="genderOptions" id="maleOption" value="M" [(ngModel)]="user.gender" #gender="ngModel">
                      Masculino
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="genderOptions" id="femaleOption" value="F" [(ngModel)]="user.gender" #gender="ngModel">
                    Feminino
                  </label>
                </div>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-warning" [disabled]="!editUserForm.form.valid">Editar</button>
                <button type="submit" class="btn btn-danger">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
