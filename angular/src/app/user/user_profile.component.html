<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="well">
				<h2>Utilizador {{user.username}} <button class="btn btn-default" (click)="editUser()">Editar Sensor</button></h2>
			</div>
			<div class="panel panel-default">
				<div class="panel-body">
					<h3>Email: {{user.email}}</h3>
					<h3>Primeiro Nome: {{user.first_name}}</h3>
					<h3>Último Nome: {{user.last_name}}</h3>
					<h3>Morada: {{user.location}}</h3>
					<h3>Género: {{user.gender}}</h3>
				</div>
			</div>
		</div>
	</div>
</div>
