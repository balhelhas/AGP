<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
			    <div class="panel-heading">
			      	<h3 class="panel-title">Adicionar estufa</h3>
			    </div>
			    <div class="panel-body">
			   		<div class="col-lg-12">
						<form (ngSubmit)="createGreenhouse()" #newGreenhouseForm="ngForm" class="form-horizontal">
						    <div class="form-group">
								<label for="name">Nome da estufa: </label>
								<input type="text" class="form-control" id="name" name="name" placeholder="Estufa 1, Estufa X, etc ..." required [(ngModel)]="model.name" #name="ngModel">
						    	<div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
						    		<div [hidden]="!name.errors.required">
						            	O nome da estufa é obrigatório!
						            </div>
						    	</div>
						    	<div *ngIf="greenhouseNameTaken" class="alert alert-danger" [hidden]="!greenhouseNameTaken">
							        O nome da estufa já existe!
						        </div>
						    </div>
							<div class="form-group">
								<button type="submit" class="btn btn-success" [disabled]="!newGreenhouseForm.form.valid">Adicionar</button>
								<button class="btn btn-danger" (click)="cancelCreate()">Cancelar</button>
						    </div>
						</form>
					</div>
			    </div>
			</div>
		</div>
	</div>
</div>
