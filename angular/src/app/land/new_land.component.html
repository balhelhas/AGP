<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
		        <div class="panel-heading">
		          <h3 class="panel-title">Adicionar Terreno</h3>
		        </div>
		        <div class="panel-body">
		          <div class="col-lg-12">
		            <form (ngSubmit)="createLand()" #newLandForm="ngForm" class="form-horizontal">
			            <div class="form-group">
			            	<label for="name">Nome do terreno: </label>
			            	<input type="text" class="form-control" id="name" name="name" placeholder="Nome atribuido ao terreno" required [(ngModel)]="model.name" #name="ngModel">
			            	<div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
			            		<div [hidden]="!name.errors.required">
			                    	O nome do terreno é obrigatório!
			                    </div>
			            	</div>
			            	<div *ngIf="landNameTaken" class="alert alert-danger" [hidden]="!landNameTaken">
						        O nome do terreno já existe!
			                </div>
			            </div>
			            <div class="form-group">
			            	<label for="address">Endereço:</label>
			            	<input type="text" class="form-control" id="address" name="address" placeholder="Morada do terreno" required [(ngModel)]="model.address" #address="ngModel">
			            	<div *ngIf="address.errors && (address.dirty || address.touched)" class="alert alert-danger">
			            		<div [hidden]="!address.errors.required">
			            			O endereço do terreno é obrigatório!
			            		</div>
			            	</div>
			            </div>
			            <div class="form-group">
			            	<label for="zipCode">Código postal:</label>
			            	<input type="text" class="form-control" id="zipCode" name="zipCode" placeholder="1111-111"  pattern="{{zipCodePatern}}" required [(ngModel)]="model.zip_code" #zipCode="ngModel">
			            	<div *ngIf="zipCode.errors && (zipCode.dirty || zipCode.touched)" class="alert alert-danger">
			            		<div [hidden]="!zipCode.errors.required">
			            			O código postal é obrigatório!
			            		</div>
			            		<div [hidden]="!zipCode.errors.pattern">
			            			O código postal não é valido!
			            		</div>
			            	</div>
			            </div>
			            <div class="form-group">
			            	<label for="location">Localidade:</label>
			            	<input type="text" class="form-control" id="location" name="location" placeholder="Cidade/Região do terreno" required [(ngModel)]="model.location" #location="ngModel">
			            	<div *ngIf="location.errors && (location.dirty || location.touched)" class="alert alert-danger">
			            		<div [hidden]="!location.errors.required">
			            			A localidade é obrigatória!
			            		</div>
			            	</div>
			            </div>
			            <div class="form-group">
							<label for="description">Descrição:</label>
							<textarea class="form-control" id="description" name="description" [(ngModel)]="model.description" #description="ngModel"></textarea>
			            </div>
			            <div class="form-group">
			            	<button type="submit" class="btn btn-success" [disabled]="!newLandForm.form.valid">Adicionar</button>
			            	<button class="btn btn-danger" routerLinkActivate="active" routerLink="/lands">Cancelar</button>
			            </div>
		            </form>
		          </div>
		        </div>
		    </div>
		</div>
	</div>
</div>
