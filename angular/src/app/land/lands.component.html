<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="page-header">
			  <h1> <img src="images/land-icon.png" class="land"> Terrenos <small>Lista de terrenos existentes </small><button class="btn btn-default" (click)="newLand()">Adicionar Terreno</button></h1>
			</div>
			<div class="alert alert-danger text-center" role="alert" *ngIf="lands.length == 0">
				<h4>Não existem terrenos inseridos! Adicione um novo terreno nesta página.</h4>
			</div>
			<table *ngIf="lands.length > 0" class="table table-striped">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Endereço</th>
						<th>Código Postal</th>
						<th>Localização</th>
						<th>Descrição</th>
						<th>Estado</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let land of lands | paginate: {itemsPerPage: 10, currentPage: p}" >
						<td routerLinkActivate="active" ><a [routerLink]="['/land', land._id]">{{land.name}}</a></td>
						<td>{{land.address}}</td>
						<td>{{land.zip_code}}</td>
						<td>{{land.location}}</td>
						<td>{{land.description}}</td>
						<td *ngIf="land.state == true">Ativo</td>
						<td *ngIf="land.state != true">Desativado</td>
					</tr>
				</tbody>
			</table>
			<div class="col-xs-12 col-sm-12 col-sm-offset-3 col-lg-4 col-lg-offset-4" *ngIf="lands.length > 10">
				<pagination-controls role="button" (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Seguinte"></pagination-controls>
			</div>
		</div>
	</div>
</div>
